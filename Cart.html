<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <style>
        body {
            background-color: rgb(135, 189, 131);
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        .topnav {
            overflow: hidden;
            background-color: #F7F7F7;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .topnav .logo {
            height: 50px;
        }

        .topnav a {
            color: #000000;
            text-align: center;
            text-decoration: none;
            font-size: 19px;
            margin: 0 15px;
        }

        .topnav a:hover {
            color: #0698EB;
        }

        .sign-up-button {
            background-color: #0698EB;
            border-radius: 20px;
            color: white;
            padding: 10px 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 50px;
        }

        .cart {
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            width: 60%;
        }

        .cart h1 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        .cart-item .details {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .cart-item .name-price {
            margin-bottom: 10px;
        }

        .cart-item .quantity {
            font-weight: bold;
            margin-right: 5px;
            display: flex;
            align-items: center;
        }

        .cart-item .quantity select {
            margin-left: 5px;
        }

        .checkout-section {
            background-color: #3C2E2C;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .checkout-section h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        .checkout-button {
            background-color: rgb(135, 189, 131);
            color: black;
            padding: 10px 30px;
            font-size: 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            background-color: #3C2E2C;
            color: white;
            padding: 20px 0;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <img src="logo.PNG" alt="InoChem Logo" class="logo">
        <a href="Home page.html" class="sign-up-button">Log Out</a>
        <a href="#Search">Search</a>
        <a href="About.html">Our Products</a>
        <a href="Account.html" class="account-icon"><img src="Account icon.png" alt="Account Icon" width="40" height="40"></a>
    </div>

    <div class="container">
        <div class="cart">
            <h1>My Cart</h1>

            <div class="cart-item">
                <img src="chemical1.png" alt="Chemical 1">
                <div class="details">
                    <div class="name-price">
                        <div>Chemical 1</div>
                        <div>$9.99 per pound</div>
                    </div>
                    <div class="quantity">
                        Quantity (pounds)
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <img src="chemical2.png" alt="Chemical 2">
                <div class="details">
                    <div class="name-price">
                        <div>Chemical 2</div>
                        <div>$12.99 per pound</div>
                    </div>
                    <div class="quantity">
                        Quantity (pounds)
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cart-item">
                <img src="chemical3.png" alt="Chemical 3">
                <div class="details">
                    <div class="name-price">
                        <div>Chemical 3</div>
                        <div>$7.99 per pound</div>
                    </div>
                    <div class="quantity">
                        Quantity (pounds)
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="checkout-section">
            <h2>Total<br>$30.97</h2>
            <button class="checkout-button">Checkout</button>
        </div>
    </div>

    <footer>
        <p>InoChem - +123-123456789 - <a href="mailto:Inochem@Outlook.com">Inochem@Outlook.com</a></p>
        <div class="social-icons">
            <a href="#"><img src="facebook.png" alt="Facebook"></a>
            <a href="#"><img src="instagram.png" alt="Instagram"></a>
            <a href="#"><img src="twitter.png" alt="Twitter"></a>
            <a href="#"><img src="telegram.png" alt="Telegram"></a>
        </div>
    </footer>
</body>
</html>
